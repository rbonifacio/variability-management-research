<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">


	<ui:define name="body">
		<h1>Alteração de Senha</h1>


		<rich:panel>
			<h:panelGrid columns="2">
				<h:graphicImage value="/img/tablets-positivo-ypy.png" />
				<s:div styleClass="info">
					<h:form id="confirmaSolicitacaoCadastroForm">
						<div class="dialog">
							<h:panelGrid columns="2" rowClasses="prop"
								columnClasses="name,value">
									
								<h:outputLabel for="senhaAntiga">Senha antiga:</h:outputLabel>
								<h:inputSecret id="senhaAntiga"
									value="#{usuarioLogadoAction.senhaAntiga}" required="true" />
									
								<h:outputLabel for="novaSenha">Nova senha:</h:outputLabel>
								<h:inputSecret id="novaSenha"
									value="#{usuarioLogadoAction.novaSenha}" required="true" />
									
								<h:outputLabel for="confirmacaoSenha">Confirmação de senha:</h:outputLabel>
								<h:inputSecret id="confirmacaoSenha"
									value="#{usuarioLogadoAction.confirmacaoNovaSenha}" required="true" />
							</h:panelGrid>
						</div>

						<div class="actionButtons">
							<h:commandButton id="submit" value="Confirmar solicitação"
								action="#{usuarioLogadoAction.alterarSenha}" />
							<h:commandButton id="cancelar" value="Cancelar"
								action="" />
						</div>

					</h:form>
				</s:div>
			</h:panelGrid>
		</rich:panel>

	</ui:define>
</ui:composition>
