<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="../layout/template.xhtml">

	<style type="text/css">
.rich-message-label {
	color: red;
}

.col1 {
	width: 80px;
}

.col2 {
	width: 300px;
}

.col3 {
	width: 20px;
}

.col4 {
	width: 420px;
}
</style>

	<ui:define name="body">
		<rich:modalPanel id="msgs" autosized="true"
			showWhenRendered="#{facesContext.maximumSeverity !=null}" width="350">
			<f:facet name="header">
				<h:outputText value="Desafio Positivo" />
			</f:facet>
			<h:messages />

			<a:commandButton onclick="Richfaces.hideModalPanel('msgs');"
				value="Ocultar" />
		</rich:modalPanel>
		<!-- _conteudo_default -->
		<div class="corpo" style="background: url(../img/positivo/bg.png) no-repeat; height: 690px; padding: 15px 0 0 0">
			<h:panelGrid columns="2">
				<s:div styleClass="info2">
					<!-- Sumario forma, nomes -->
					<h:form id="sumarioForm">
						<fieldset>
							<legend>Sumario</legend>
							<div class="dialog">
								<h:panelGrid columns="2" rowClasses="prop"
									columnClasses="name,value">
									<h:outputLabel for="nome"
										value="#{messages['positivo.sumario.nome']}:" />
									<h:inputText disabled="true" id="nome" value="#{usuarioLogado.nome}" 
										class="input_grande" />

									<h:outputLabel for="sobrenome"
										value="#{messages['positivo.sumario.sobrenome']}:" />
									<h:inputText disabled="true" id="sobrenome" value="#{usuarioLogado.sobrenome}"
										required="true" class="input_grande"/>

									<h:outputLabel for="sexo"
										value="#{messages['positivo.sumario.sexo']}:" />
									<h:inputText disabled="true"  id="sexo" value="#{usuarioLogado.sexo.descricao}" 
										class="input_grande" />

									<h:outputLabel for="nascimento"
										value="#{messages['positivo.sumario.nascimento']}:" />
									<h:inputText  id="nascimento" disabled="true" 
										value="#{usuarioLogado.nascimentoFormatado}" class="input_grande" />

									<h:outputLabel for="email"
										value="#{messages['positivo.sumario.email']}:" />
									<h:inputText disabled="true" id="email" value="#{usuarioLogado.email}"
										class="input_grande" />

								</h:panelGrid>
							</div>
						</fieldset>
						<h:commandButton id="atualizarDados"
							value="#{messages['positivo.sumario.atualizarDados']}"
							action="atualizarDados" />
						<h:commandButton id="alterarSenha"
							value="#{messages['positivo.sumario.alterarSenha']}"
							action="alterarSenha" />
						<h:commandButton id="logout"
							value="#{messages['positivo.logout']}"
							action="#{authenticator.logout()}" />
					</h:form>

				</s:div>
				
				<s:div styleClass="conteudo_img_direita">
					<img src="../img/positivo/tablets_direita.png" />
				</s:div>
				
			</h:panelGrid>

		</div>
	</ui:define>
	
</ui:composition>
