<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">


	<ui:define name="body">
		<h1>Dados cadastrais</h1>
		<rich:panel>
			<h:panelGrid columns="2">
				<h:graphicImage value="/img/caixas-positivo.png" />
				<s:div styleClass="info">
					<h:form id="sumarioForm">
						<div class="dialog">
							<h:panelGrid columns="2" rowClasses="prop"
								columnClasses="name,value">
								<h:outputLabel for="nome">Nome:</h:outputLabel>
								<h:outputText id="nome" value="#{usuarioLogado.nome}" />

								<h:outputLabel for="sobrenome">Sobrenome:</h:outputLabel>
								<h:outputText id="sobrenome" value="#{usuarioLogado.sobrenome}"
									required="true" />

								<h:outputLabel for="sexo">Sexo:</h:outputLabel>
								<h:outputText id="sexo" value="#{usuarioLogado.sexo.descricao}" />

								<h:outputLabel for="nascimento">Nascimento:</h:outputLabel>
								<h:outputText id="nascimento" value="#{usuarioLogado.nascimentoFormatado}" />

								<h:outputLabel for="email">E-mail:</h:outputLabel>
								<h:outputText id="email" value="#{usuarioLogado.email}" />

								<h:commandButton id="atualizarDados" value="Atualizar dados" action="#{usuarioLogadoAction.atualizarDados()}" />
								<h:commandButton id="novaSenha" value="Alterar senha" action="#{usuarioLogadoAction.novaSenha}" />
							
							</h:panelGrid>
						</div>
					</h:form>
				</s:div>
			</h:panelGrid>
		</rich:panel>
		<h1>Propostas submetidas</h1>
		<rich:panel rendered="#{not empty propostasSubmetidas}">
			<rich:dataTable value="#{propostasSubmetidas}" var="prop">
				<rich:column>
					<f:facet name="header">Nome da proposta</f:facet>
					<h:outputText value="#{prop.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">Descricao da proposta</f:facet>
					<h:outputText value="#{prop.descricao}" />
				</rich:column>
			</rich:dataTable>
		</rich:panel>
		<rich:panel rendered="#{empty propostasSubmetidas}">
			<h2>Voce ainda nao submeteu propostas. Submeta agora mesmo!</h2>
		</rich:panel>
		<h:form id="solicitaNovaPropostaForm">
			<h:commandButton id="novaProposta" value="Submeter nova proposta..." action="#{propostaAction.novaProposta()}" />
		</h:form>
	</ui:define>
</ui:composition>
