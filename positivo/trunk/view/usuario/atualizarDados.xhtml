<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	template="../layout/template.xhtml">


	<ui:define name="body">
		<h1>Atualizar Dados</h1>
		

		<rich:panel>
			<h:panelGrid columns="2">
				<h:graphicImage value="/img/tablets-positivo-ypy.png" />
				<s:div styleClass="info">
					<h:form id="alterarDadosForm">
						<div class="dialog">
							<h:panelGrid columns="2" rowClasses="prop"
								columnClasses="name,value">

								<h:outputLabel for="nome">Nome:</h:outputLabel>
								<h:inputText id="nome" value="#{usuarioLogado.nome}" required="true" />

								<h:outputLabel for="sobrenome">Sobrenome:</h:outputLabel>
								<h:inputText id="sobrenome" value="#{usuarioLogado.sobrenome}"
									required="true" />

								<h:outputLabel for="sexo">Sexo:</h:outputLabel>
								<h:selectOneRadio id="sexo" value="#{usuarioLogado.sexo}"
									required="true">
									<f:selectItems value="#{usuarioAction.opcoesSexo()}" />
								</h:selectOneRadio>

								<h:outputLabel for="nascimento">Nascimento:</h:outputLabel>
								<rich:calendar datePattern = "dd/MM/yyyy"
									value="#{usuarioLogado.nascimento}" required="true" >
										<s:validate/>
								</rich:calendar>
									
								<h:outputLabel for="estado">Estado:</h:outputLabel>	
								<h:selectOneMenu id="estado" defaultLabel="UF" value="#{usuarioLogado.estado}" required="true">
									<f:selectItems value="#{usuarioAction.opcoesEstado()}"/>
								</h:selectOneMenu>
							</h:panelGrid>
						</div>

						<div class="actionButtons">
							<h:commandButton id="submit" value="Salvar"
								action="#{usuarioAction.atualizarDadosUsuario()}" />
						</div>
					
					</h:form>
					<h:messages />
				</s:div>
			</h:panelGrid>
		</rich:panel>

	</ui:define>
</ui:composition>
