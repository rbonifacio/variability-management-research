<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="../layout/template.xhtml">


	<ui:define name="body">
		<div class="corpo"
			style="background: url(../img/positivo/bg.png) no-repeat; min-height: 600px; padding: 15px 0 0 0">

			<h:form>
				<s:div styleClass="menu_logado">
					<ul class="menu_logado_li">
						<li><a href="../proposta/novaProposta.seam">Nova Proposta</a></li>
						<li><a href="../proposta/minhaProposta.seam">Minhas
								Propostas</a></li>
						<li><a href="sumario.seam">Sumario</a></li>
						<li><a href="alterarSenha.seam">Alterar Senha</a></li>
						<li><h:commandButton value="#{messages['positivo.logout']}"
								action="#{authenticator.logout()}" /></li>
					</ul>
				</s:div>
			</h:form>

			<h:panelGrid columns="2">
				<s:div styleClass="info2">
					<h:messages />
					<h:form id="alterarDadosForm">
						<fieldset>
							<legend>#{messages['positivo.atualizarDados.heading']}</legend>
							<div class="dialog">
								<h:panelGrid columns="2" rowClasses="prop"
									columnClasses="name,value">

									<h:outputLabel for="nome"
										value="#{messages['positivo.novoUsuario.nome']}:" />
									<h:inputText id="nome" value="#{usuarioLogado.nome}"
										class="input_grande" />

									<h:outputLabel for="sobrenome"
										value="#{messages['positivo.novoUsuario.sobrenome']}:" />
									<h:inputText id="sobrenome" value="#{usuarioLogado.sobrenome}"
										class="input_grande" />

									<h:outputLabel for="sexo"
										value="#{messages['positivo.novoUsuario.sexo']}:" />
									<h:selectOneRadio id="sexo" value="#{usuarioLogado.sexo}"
										required="true">
										<f:selectItems value="#{usuarioAction.opcoesSexo()}" />
									</h:selectOneRadio>

									<h:outputLabel for="nascimento"
										value="#{messages['positivo.novoUsuario.nascimento']}:" />
									<rich:calendar datePattern="dd/MM/yyyy" 
										value="#{usuarioLogado.nascimento}" required="true">
										<s:validate />
									</rich:calendar>

									<h:outputLabel for="cep" value="CEP:" />
									<h:inputText id="cep" value="#{usuarioLogado.cep}"
										class="input_grande" />
										
									<h:outputLabel for="bairro" value="Bairro:" />
									<h:inputText id="bairro" value="#{usuarioLogado.bairro}"
										class="input_grande" />
									
									<h:outputLabel for="endereco" value="Endereco:" />
									<h:inputText id="endereco" value="#{usuarioLogado.endereco}"
										class="input_grande" />

									<h:outputLabel for="estado"
										value="#{messages['positivo.novoUsuario.estado']}:" />
									<h:selectOneMenu id="estado" defaultLabel="UF"
										value="#{usuarioLogado.estado}" required="true">
										<f:selectItems value="#{usuarioAction.opcoesEstado()}" />
									</h:selectOneMenu>
									
								</h:panelGrid>
							</div>
						</fieldset>
						<div class="actionButtons">
							<h:commandLink action="#{usuarioAction.atualizarDadosUsuario()}">
								<h:graphicImage url="../img/positivo/botoes/salvar.png"
									alt="Salvar" title="Salvar" />
							</h:commandLink>
							
							<h:commandLink action="cancelar">
								<h:graphicImage url="../img/positivo/botoes/cancelar.png"
									alt="Cancelar" title="Cancelar" />
							</h:commandLink>
							
						</div>
					</h:form>
				</s:div>

				<s:div styleClass="conteudo_img_direita">
					<img src="../img/positivo/tablets_direita.png" />
				</s:div>

			</h:panelGrid>

		</div>
	</ui:define>
</ui:composition>
