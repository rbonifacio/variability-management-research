<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="../layout/template.xhtml">


	<ui:define name="body">
		<div class="corpo"
			style="background: url(../img/positivo/bg.png) no-repeat; min-height: 600px; padding: 15px 0 0 0">
			<h:panelGrid columns="2">
				<s:div styleClass="info2">
					<h:messages />
					<h:form id="alterarDadosForm">
						<fieldset>
							<legend>#{messages['positivo.atualizarDados.heading']}</legend>
							<div class="dialog">
								<h:panelGrid columns="2" rowClasses="prop"
									columnClasses="name,value">

									<h:outputLabel for="nome"
										value="#{messages['positivo.novoUsuario.nome']}:" />
									<h:inputText id="nome" value="#{usuarioLogado.nome}"
										 class="input_grande" />

									<h:outputLabel for="sobrenome"
										value="#{messages['positivo.novoUsuario.sobrenome']}:" />
									<h:inputText id="sobrenome" value="#{usuarioLogado.sobrenome}"
										 class="input_grande" />

									<h:outputLabel for="sexo"
										value="#{messages['positivo.novoUsuario.sexo']}:" />
									<h:selectOneRadio id="sexo" value="#{usuarioLogado.sexo}"
										required="true">
										<f:selectItems value="#{usuarioAction.opcoesSexo()}" />
									</h:selectOneRadio>

									<h:outputLabel for="nascimento"
										value="#{messages['positivo.novoUsuario.nascimento']}:" />
									<rich:calendar datePattern="dd/MM/yyyy"
										value="#{usuarioLogado.nascimento}" required="true">
										<s:validate />
									</rich:calendar>

									<h:outputLabel for="estado"
										value="#{messages['positivo.novoUsuario.estado']}:" />
									<h:selectOneMenu id="estado" defaultLabel="UF"
										value="#{usuarioLogado.estado}" required="true">
										<f:selectItems value="#{usuarioAction.opcoesEstado()}" />
									</h:selectOneMenu>
								</h:panelGrid>
							</div>
						</fieldset>
						<div class="actionButtons">
								<h:commandButton id="submit"
									value="#{messages['positivo.atualizarDados.salvar']}"
									action="#{usuarioAction.atualizarDadosUsuario()}" />
								
								<h:commandButton id="cancel"
									value="#{messages['positivo.cancelar']}"
									action="cancelar"  immediate="true" />	
							</div>
					</h:form>
				</s:div>
				
				<s:div styleClass="conteudo_img_direita">
					<img src="../img/positivo/tablets_direita.png" />
				</s:div>
				
			</h:panelGrid>

		</div>
	</ui:define>
</ui:composition>
