<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h1>#{messages['positivo.home.heading']}</h1>

		<rich:panel>
			<h:panelGrid columns="2">
				<h:graphicImage value="/img/ideias-positivo.png" />
				<s:div styleClass="info">
					<p>
						<strong>#{messages['positivo.home.ideia']}!</strong> 
						#{messages['positivo.home.formLabel']}:
					</p>
					<h:form id="formLogin">
					
						<div class="dialog">
							<h:panelGrid columns="2" rowClasses="prop"
								columnClasses="name,value">

								<h:outputLabel for="email" value="#{messages['positivo.home.email']}" />
								<h:inputText id="email" value="#{credentials.username}" />

								<h:outputLabel for="senha" value="#{messages['positivo.home.senha']}" />
								<h:inputSecret id="senha" value="#{credentials.password}" />
								
								
							</h:panelGrid>
						</div>
						<div class="actionButtons">
							<h:commandButton id="submit" value="#{messages['positivo.home.login']}"
								action="#{usuarioAction.autenticar()}" />
								<h:commandButton id="novoUsuario" value="#{messages['positivo.home.novoUsuario']}" action="novoUsuario" />
								<h:commandButton id="recuperarSenha" value="#{messages['positivo.home.recuperarSenha']}"
								action="recuperarSenha" />
						</div>
					</h:form>
				</s:div>
			</h:panelGrid>
		</rich:panel>
		
		
		
	</ui:define>
</ui:composition>
