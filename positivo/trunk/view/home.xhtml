<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h1>Bem vindo ao desafio Positivo</h1>


		<rich:panel>
			<h:panelGrid columns="2">
				<h:graphicImage value="/img/tablets-positivo-ypy.png" />
				<s:div styleClass="info">
					<p>
						<strong>Submeta a sua ideia!</strong> Informe email e senha de acesso na
						rede Positivo:
					</p>
					<h:form id="formLogin">
						<div class="dialog">
							<h:panelGrid columns="2" rowClasses="prop"
								columnClasses="name,value">

								<h:outputLabel for="email">email</h:outputLabel>
								<h:inputText id="email" value="#{credentials.username}" />

								<h:outputLabel for="senha">senha</h:outputLabel>
								<h:inputSecret id="senha" value="#{credentials.password}" />
							</h:panelGrid>
						</div>
						<div class="actionButtons">
							<h:commandButton id="submit" value="Login"
								action="#{identity.login}" />
							<h:commandButton id="novoUsuario" value="Novo usuario"
								action="novoUsuario" />
						</div>
					</h:form>
				</s:div>
			</h:panelGrid>
		</rich:panel>

	</ui:define>
</ui:composition>
