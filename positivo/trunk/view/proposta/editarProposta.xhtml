<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../layout/template.xhtml">


	<ui:define name="body">
		<div class="corpo"
			style="background: url(../img/positivo/bg_conteudo_default.png) no-repeat; min-height: 690px; padding: 15px 0 0 0">

			<h:form>
				<s:div styleClass="menu_logado">
					<ul class="menu_logado_li">
						<li><a href="novaProposta.seam">Nova Proposta</a></li>
						<li><a href="minhaProposta.seam">Minhas Propostas</a></li>
						<li><a href="../usuario/sumario.seam">Sumario</a></li>
						<li><a href="../usuario/alterarSenha.seam">Alterar Senha</a></li>
						<li><h:commandButton value="#{messages['positivo.logout']}"
								action="#{authenticator.logout()}" /></li>
					</ul>
				</s:div>
			</h:form>

			<h:panelGrid columns="2">
				<s:div styleClass="info">
					<h:messages />
					<h:form id="alterarDadosForm" enctype="multipart/form-data">
						<fieldset>
							<legend>#{messages['positivo.sumario.alterarSenha']}</legend>
							<div class="dialog">
								<h:panelGrid columns="2" rowClasses="prop"
									columnClasses="name,value">
									<h:outputLabel for="nome"
										value="#{messages['positivo.editarProposta.nome']}" />
									<h:inputText id="nome"
										value="#{propostaAction.propostaSelecionada.nome}"
										class="input_grande" />

									<h:outputLabel for="descricao"
										value="#{messages['positivo.editarProposta.descricao']}" />
									<h:inputTextarea id="descricao"
										value="#{propostaAction.propostaSelecionada.descricao}"
										class="textarea_perso" />

									<h:outputLabel for="objetivos"
										value="#{messages['positivo.editarProposta.objetivos']}" />
									<h:inputTextarea id="objetivos"
										value="#{propostaAction.propostaSelecionada.objetivos}"
										class="textarea_perso" />

									<h:outputLabel for="publicoAlvo"
										value="#{messages['positivo.editarProposta.publicoAlvo']}" />
									<h:inputTextarea id="publicoAlvo"
										value="#{propostaAction.propostaSelecionada.publicoAlvo}"
										class="textarea_perso" />

									<h:outputLabel for="descricaoFuncional"
										value="#{messages['positivo.editarProposta.descricaoFuncional']}" />
									<h:inputTextarea id="descricaoFuncional"
										value="#{propostaAction.propostaSelecionada.descricaoFuncional}"
										class="textarea_perso" />

									<h:outputLabel for="prototipo"
										value="#{messages['positivo.editarProposta.prototipo']}" />
									<s:fileUpload data="#{propostaAction.proposta.arquivoGUI}"
										label="#{messages['positivo.editarProposta.enviar']}" />

								</h:panelGrid>
							</div>
						</fieldset>
						<div class="actionButtons">
							<h:commandLink action="#{propostaAction.editar}">
								<h:graphicImage url="../img/positivo/botoes/salvar.png"
									alt="Salvar" title="Salvar" />
							</h:commandLink>

							<h:commandLink action="cancelar" immediate="true">
								<h:graphicImage url="../img/positivo/botoes/cancelar.png"
									alt="Cancelar" title="Cancelar" />
							</h:commandLink>
						</div>
					</h:form>

				</s:div>
			</h:panelGrid>

		</div>
	</ui:define>
</ui:composition>
