<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../layout/template.xhtml">


	<ui:define name="body">
		<h1>Nova proposta</h1>

		<rich:panel>
			<h:panelGrid columns="2">
				<h:graphicImage value="/img/caract-positivo-ypy.png" />
				<s:div styleClass="info">
					<h:form id="novaPropostaForm">
						<div class="dialog">
							<h:panelGrid columns="2" rowClasses="prop"
								columnClasses="name,value">
								<h:outputLabel for="nome">Aplicacao:</h:outputLabel>
								<h:inputText id="nome" value="#{propostaAction.proposta.nome}" required="true" />

								<h:outputLabel for="descricao">Descricao:</h:outputLabel>
								<h:inputTextarea id="descricao" value="#{propostaAction.proposta.descricao}"
									required="true" rows="3" cols="50" />

								<h:outputLabel for="objetivos">Objetivos:</h:outputLabel>
								<h:inputTextarea id="objetivos" value="#{propostaAction.proposta.objetivos}"
									required="true" rows="3" cols="50" />

								<h:outputLabel for="publicoAlvo">Publico alvo:</h:outputLabel>
								<h:inputTextarea id="publicoAlvo"
									value="#{propostaAction.proposta.publicoAlvo}" required="true" rows="3"
									cols="50" />

								<h:outputLabel for="descricaoFuncional">Funcionalidades:</h:outputLabel>
								<h:inputTextarea id="descricaoFuncional"
									value="#{propostaAction.proposta.descricaoFuncional}" required="true" rows="3"
									cols="50" />

								<h:outputLabel for="upload">Prototipo:</h:outputLabel>
								<rich:fileUpload fileUploadListener="#{fileUploadBean.listener}"
									maxFilesQuantity="1"
									id="upload" immediateUpload="true"
									acceptedTypes="pdf"
									allowFlash="false">
									<a4j:support event="onuploadcomplete" reRender="info" />
								</rich:fileUpload>
							</h:panelGrid>
						</div>

						<div class="actionButtons">
							<h:commandButton id="submit" value="Cadastrar"
								action="#{propostaAction.cadastro}" />
						</div>

					</h:form>
				</s:div>
			</h:panelGrid>
		</rich:panel>

	</ui:define>
</ui:composition>
