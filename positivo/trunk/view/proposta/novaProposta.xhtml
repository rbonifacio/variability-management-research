<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../layout/template.xhtml">


	<ui:define name="body">
		<div class="corpo"
			style="background: url(img/positivo/bg.png) no-repeat; min-height: 690px; padding: 15px 0 0 0">
			<h:panelGrid columns="2">
				<s:div styleClass="info2">
					<h:messages />
					<h:form id="alterarDadosForm">
						<fieldset>
							<legend>#{messages['positivo.novaProposta.heading']}</legend>
							<div class="dialog">
								<h:panelGrid columns="2" rowClasses="prop"
									columnClasses="name,value">
									<h:outputLabel for="nome"
										value="#{messages['positivo.novaProposta.nome']}:" />
									<h:inputText id="nome" value="#{propostaAction.proposta.nome}"
										class="input_grande" />
									
									<h:outputLabel for="descricao"
										value="#{messages['positivo.novaProposta.descricao']}:" />
									<h:inputTextarea id="descricao"
										value="#{propostaAction.proposta.descricao}" 
										class="textarea_perso" />
									
									<h:outputLabel for="objetivos"
										value="#{messages['positivo.novaProposta.objetivos']}:" />
									<h:inputTextarea id="objetivos"
										value="#{propostaAction.proposta.objetivos}" 
										class="textarea_perso" />

									<h:outputLabel for="publicoAlvo"
										value="#{messages['positivo.novaProposta.publicoAlvo']}:" />
									<h:inputTextarea id="publicoAlvo"
										value="#{propostaAction.proposta.publicoAlvo}" 
										class="textarea_perso" />
									

									<h:outputLabel for="descricaoFuncional"
										value="#{messages['positivo.novaProposta.descricaoFuncional']}:" />
									<h:inputTextarea id="descricaoFuncional"
										value="#{propostaAction.proposta.descricaoFuncional}"
										class="textarea_perso" />
										
									<h:outputLabel for="prototipo"
										value="#{messages['positivo.novaProposta.prototipo']}:" />
									<s:fileUpload data="#{propostaAction.proposta.arquivoGUI}" />
								</h:panelGrid>
							</div>
						</fieldset>
						<div class="actionButtons">
							<h:commandButton id="submit"
								value="#{messages['positivo.novaProposta.cadastrar']}"
								action="#{propostaAction.cadastro}" />

							<h:commandButton id="cancel"
								value="#{messages['positivo.cancelar']}" action="cancelar"
								immediate="true" />
						</div>

					</h:form>

				</s:div>
				
				<s:div styleClass="conteudo_img_direita">
					<img src="../img/positivo/tablets_direita.png" />
				</s:div>
				
			</h:panelGrid>

		</div>
	</ui:define>
</ui:composition>
