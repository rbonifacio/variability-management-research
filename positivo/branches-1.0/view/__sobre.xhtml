<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<div class="corpo"
			style="background: url(img/positivo/bg.jpg) no-repeat; min-height: 250px; padding-left: 140px; padding-top: 30px;">

			<rich:modalPanel id="panel" width="670" height="440">
				<f:facet name="header">
					<h:panelGroup>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="./img/close.png" styleClass="hidelink"
							id="hidelink" />
						<rich:componentControl for="panel" attachTo="hidelink"
							operation="hide" event="onclick" />
					</h:panelGroup>
				</f:facet>
				<iframe width="640" height="390"
					src="http://www.youtube.com/embed/XCF9PhpesD0" frameborder="0">
				</iframe>
			</rich:modalPanel>

			<div class="conteudo_ajuda">

				HOMOLOG 2.4
		
				#{messages['positivo.login.usuario.cadastrado']} 
				#{webservices['srv.autentica']} 

			</div>

		</div>
	</ui:define>
</ui:composition>
