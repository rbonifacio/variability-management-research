<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<div class="corpo"
			style="background: url(img/positivo/bg.jpg) no-repeat; min-height: 673px; margin: 0 0 -20px 0; z-index: 2;">
			<div style="padding-top: 25px; padding-left: 150px; font-size: 1.3em;">
				<rich:messages>
					<f:facet name="infoMarker">
						<h:graphicImage url="../img/icon/OkV.png" />
					</f:facet>
					<f:facet name="errorMarker">
						<h:graphicImage value="../img/icon/ErroX.png" />
					</f:facet>
					<f:facet name="passedMarker">
						<h:graphicImage value="../img/icon/OkV.png" />
					</f:facet>
				</rich:messages>
			</div>
			<div style="padding-left: 150px; padding-top: 15px;">
				<img src="./img/positivo/ideia_app.png" />
			</div>
		</div>

	</ui:define>
</ui:composition>
