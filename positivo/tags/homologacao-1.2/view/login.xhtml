<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="loginForm">

        <rich:panel>
		<f:facet name="header">#{messages['positivo.login.heading']}</f:facet>

		<p>#{messages['positivo.login.welcome']}</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username" value="#{messages['positivo.login.usuario']}" />
                    <h:inputText id="username"
                              value="#{credentials.username}"/>
                    <h:outputLabel for="password" value="#{messages['positivo.login.senha']}" />
                    <h:inputSecret id="password"
                                value="#{credentials.password}"/>
                    <h:outputLabel for="rememberMe" value="#{messages['positivo.login.remember']}" />
                    <h:selectBooleanCheckbox id="rememberMe"
                                          value="#{rememberMe.enabled}"/>
                </h:panelGrid>
            </div>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="#{messages['positivo.login.login']}" action="#{identity.login}"/>
            <h:commandButton id="novoUsuario" value="#{messages['positivo.login.novoUsuario']}" action="novoUsuario"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
