<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	template="../layout/template.xhtml">


	<ui:define name="body">
	<h1>#{messages['positivo.recuperarSenha.heading']}</h1>
		

		<rich:panel>
			<h:panelGrid columns="2">
				<h:graphicImage value="/img/tablets-positivo-ypy.png" />
				<s:div styleClass="info">
					<h:form id="novoForm">
						<div class="dialog">
							<h:panelGrid columns="2" rowClasses="prop"
								columnClasses="name,value">
								
								<h:outputLabel for="email" value="#{messages['positivo.recuperarSenha.email']}" />
								<h:inputText id="email" value="#{usuarioAction.usuarioDto.email}" required="true" />

							</h:panelGrid>
						</div>

						<div class="actionButtons">
							<h:commandButton id="submit" value="#{messages['positivo.recuperarSenha.recuperar']}"
								action="#{usuarioAction.recuperarSenha}" />
						</div>
					
					</h:form>
					<h:messages />
				</s:div>
			</h:panelGrid>
		</rich:panel>

	</ui:define>
</ui:composition>
