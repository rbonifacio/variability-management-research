<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">


	<ui:define name="body">
	<h1>#{messages['positivo.confirmaSolicitacaoCadastro.heading']}</h1>


		<rich:panel>
			<h:panelGrid columns="2">
				<h:graphicImage value="/img/tablets-positivo-ypy.png" />
				<s:div styleClass="info">
					<h:form id="confirmaSolicitacaoCadastroForm">
						<div class="dialog">
							<h:panelGrid columns="2" rowClasses="prop"
								columnClasses="name,value">
								<h:outputLabel for="email" value="#{messages['positivo.confirmaSolicitacaoCadastro.email']}" />
								<h:inputText id="email" value="#{usuarioAction.usuarioDto.email}" required="true" />

								<h:outputLabel for="codigoConfirmacaoCadastro" value="#{messages['positivo.confirmaSolicitacaoCadastro.codigo']}" />
								<h:inputText id="codigoConfirmacaoCadastro"
									value="#{usuarioAction.usuarioDto.codigoConfirmacaoCadastro}" required="true" />
									
								<h:outputLabel for="senha" value="#{messages['positivo.confirmaSolicitacaoCadastro.senha']}" />
								<h:inputSecret id="senha"
									value="#{usuarioAction.usuarioDto.senha}" required="true" />
									
								<h:outputLabel for="confirmacaoSenha" value="#{messages['positivo.confirmaSolicitacaoCadastro.confirmacaoSenha']}" />
								<h:inputSecret id="confirmacaoSenha"
									value="#{usuarioAction.usuarioDto.confirmacaoSenha}" required="true" />
							</h:panelGrid>
						</div>

						<div class="actionButtons">
							<h:commandButton id="submit" value="#{messages['positivo.confirmaSolicitacaoCadastro.confirma']}"
								action="#{usuarioAction.confirmaSolicitacaoCadastro}" />
						</div>

					</h:form>
				</s:div>
			</h:panelGrid>
		</rich:panel>

	</ui:define>
</ui:composition>
