<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	template="../layout/template.xhtml">


	<ui:define name="body">
	<h1>#{messages['positivo.novoUsuario.heading']}</h1>
		

		<rich:panel>
			<h:panelGrid columns="2">
				<h:graphicImage value="/img/tablets-positivo-ypy.png" />
				<s:div styleClass="info">
					<h:form id="novoForm">
						<div class="dialog">
							<h:panelGrid columns="2" rowClasses="prop"
								columnClasses="name,value">

								<h:outputLabel for="nome" value="#{messages['positivo.novoUsuario.nome']}:" />
								<h:inputText id="nome" value="#{usuarioAction.usuarioDto.nome}" required="true" />

								<h:outputLabel for="sobrenome" value="#{messages['positivo.novoUsuario.sobrenome']}:" />
								<h:inputText id="sobrenome" value="#{usuarioAction.usuarioDto.sobrenome}"
									required="true" />

								<h:outputLabel for="sexo" value="#{messages['positivo.novoUsuario.sexo']}:" />
								<h:selectOneRadio id="sexo" value="#{usuarioAction.usuarioDto.sexo}"
									required="true">
									<f:selectItems value="#{usuarioAction.opcoesSexo()}" />
								</h:selectOneRadio>

								<h:outputLabel for="nascimento" value="#{messages['positivo.novoUsuario.nascimento']}:" />
								<rich:calendar datePattern = "dd/MM/yyyy"
									value="#{usuarioAction.usuarioDto.nascimento}" required="true" >
										<s:validate/>
								</rich:calendar>
									
								<h:outputLabel for="estado" value="#{messages['positivo.novoUsuario.estado']}:" />
								<h:selectOneMenu id="estado" defaultLabel="UF" value="#{usuarioAction.usuarioDto.estado}" required="true">
									<f:selectItems value="#{usuarioAction.opcoesEstado()}"/>
								</h:selectOneMenu>
								
								<h:outputLabel for="email" value="#{messages['positivo.novoUsuario.email']}:" />
								<h:inputText id="email" value="#{usuarioAction.usuarioDto.email}" required="true" />

								<h:outputLabel for="confirmacaoEmail" value="#{messages['positivo.novoUsuario.confirmacaoEmail']}:" />
								<h:inputText id="confirmacaoEmail" value="#{usuarioAction.usuarioDto.confirmacaoEmail}" required="true" />
							</h:panelGrid>
						</div>

						<div class="actionButtons">
							<h:commandButton id="submit" value="#{messages['positivo.novoUsuario.cadastrar']}"
								action="#{usuarioAction.cadastro}" />
						</div>
					
					</h:form>
					<h:messages />
				</s:div>
			</h:panelGrid>
		</rich:panel>

	</ui:define>
</ui:composition>
